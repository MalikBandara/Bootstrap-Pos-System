<div class="container">
  <h1 class="mb-5">Manage Customer</h1>
  <div class="row ">
    <div class="col-12 col-lg-4 mb-3">
      <div class="card p-5  bg-info bg-gradient bg-opacity-50 shadow">
        <div class="mb-3">
          <label for="CustomerId" class="form-label">Customer Id</label>
          <input type="text" class="form-control" id="CustomerId" placeholder="">
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea class="form-control" id="address" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="contact" class="form-label">Salary</label>
          <input type="text" class="form-control" id="contact" placeholder="">
        </div>
      </div>

    </div>





    <div class="col-12 col-lg-8 mb-1">


      <div class="card p-5 bg-info bg-gradient bg-opacity-50 shadow">

        <div class="card mb-4">
          <div class="card-header bg-opacity-25 bg-info ">
            Search Customer
          </div>
          <div class="card-body col-6">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Input Customer Name/Nic/Id Here"
                     aria-label="Recipient's username" aria-describedby="basic-addon2">
              <span class="input-group-text search-span" id="basic-addon2">search</span>
            </div>

            <div class="col-12 d-flex justify-content-lg-start align-items-center">
              <div class="col-5 ">
                <select class="form-select search-span" aria-label="Default select example">
                  <option selected>Search by</option>
                  <option value="1">Id</option>
                  <option value="2">Name</option>
                  <option value="3">Address</option>

                </select>
              </div>
              <button type="button" class="btn btn-success m-2">Search</button>
            </div>




          </div>


        </div>


        <div class="table-responsive">
          <table class="table table-bordered table-custom">
            <thead>
            <tr>
              <th scope="col">C_ID</th>
              <th scope="col">Name</th>
              <th scope="col">Address</th>
              <th scope="col">Salary</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>C001</td>
              <td>Kamal</td>
              <td>Kandy</td>
              <td>10000.00</td>
            </tr>
            <tr>
              <td>C002</td>
              <td>John</td>
              <td>Panadura</td>
              <td>20000.00</td>
            </tr>
            <tr>
              <td>C003</td>
              <td>Sara</td>
              <td>Gampola</td>
              <td>30000.00</td>
            </tr>
            <tr>
              <td>C004</td>
              <td>Mary</td>
              <td>Colombo</td>
              <td>40000.00</td>
            </tr>
            </tbody>
          </table>
        </div>

        <div class="pt-2 customer-btn">
          <button type="button" class="btn btn-success m-2">Save</button>
          <button type="button" class="btn btn-primary m-2">Update</button>
          <button type="button" class="btn btn-danger m-2">Delete</button>
          <button type="button" class="btn btn-secondary">Clear</button>
          <button type="button" class="btn btn-warning m-2">View all Customers</button>
        </div>

      </div>
    </div>






  </div>
