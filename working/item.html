<div class="container">
    <h1 class="mb-4">Manage Items</h1>
    <div class="row">





        <div class="col-12 col-lg-12 mb-1">




            <div class="card p-5 bg-info bg-gradient bg-opacity-50 shadow">

                <div class="row">

                    <div class="card mb-4 col-6">
                        <div class="card-header bg-opacity-25 bg-info ">
                            Search Item
                        </div>
                        <!-- card new  -->
                        <div class="col-9 d-flex">
                            <div class="card-body col-6">
                                <div class="d-flex mb-3"> <!-- Added bottom margin for separation -->
                                    <div class="input-group flex-grow-1">
                                        <!-- Use flex-grow to take available space -->
                                        <input type="text" class="form-control"
                                               placeholder="Input Item Name/Code Here"
                                               aria-label="Recipient's username" aria-describedby="basic-addon2">
                                        <span class="input-group-text search-span" id="basic-addon2">Search</span>
                                    </div>


                                </div>

                                <div class="col-12 d-flex justify-content-lg-start align-items-center mb-3">
                                    <!-- Added margin bottom for separation -->
                                    <div class="col-5 ">
                                        <select class="form-select search-span" aria-label="Default select example">
                                            <option selected>Search by</option>
                                            <option value="1">Code</option>
                                            <option value="2">Name</option>

                                        </select>
                                    </div>
                                    <button type="button" class="btn btn-success m-2">Search</button>
                                </div>
                            </div>
                        </div>


                        <!-- card end -->
                    </div>



                    <div class="col-6 col-lg-4 mb-3  ">


                        <button type="button" class="btn btn-success m-2" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">New Item</button>
                        <button type="button" class="btn btn-warning m-2">View All Item</button>




                    </div>

                </div>




                <div class="table-responsive">
                    <table class="table table-bordered table-custom">
                        <thead>
                        <tr>
                            <th scope="col">Item Code </th>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>Saban</td>
                            <td>150.00</td>
                            <td>55</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Shampoo</td>
                            <td>350.00</td>
                            <td>100</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Bucket</td>
                            <td>500.00</td>
                            <td>25</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Conditioner</td>
                            <td>750.00</td>
                            <td>100</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="pt-2 button-update-clear-delete">

                    <button type="button" class="btn btn-primary m-2">Update</button>
                    <button type="button" class="btn btn-danger m-2">Delete</button>
                    <button type="button" class="btn btn-secondary">Clear</button>

                </div>

            </div>
        </div>

        <div class="container my-4">


            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-primary text-light">
                            <h5 class="modal-title " id="exampleModalLabel">New Item</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="col-12 col-lg-12 mb-3">
                                <div class="card p-5   bg-gradient bg-opacity-50 shadow">
                                    <div class="mb-3">
                                        <label for="ItemId" class="form-label">Item Code:</label>
                                        <input type="text" class="form-control" id="ItemId" placeholder="">
                                    </div>
                                    <div class="mb-3">
                                        <label for="Description" class="form-label">Item Name:</label>
                                        <input type="text" class="form-control" id="Description" placeholder="">
                                    </div>
                                    <div class="mb-3">
                                        <label for="price" class="form-label">Item Price:</label>
                                        <input type="text" class="form-control" id="price" placeholder="">
                                    </div>
                                    <div class="mb-3">
                                        <label for="Qty" class="form-label">Quantity:</label>
                                        <input type="text" class="form-control" id="Qty" placeholder="">
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success">Save Item</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>






    </div>
