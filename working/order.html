<h1 style="padding-left: 30px;">Orders</h1>

<div class="grid">

    <!-- card 01 -->

    <div class="card border-info mb-3">
        <div class="card-header">Invoice Details</div>
        <div class="card-body card-grid-apply">
            <div class="mb-3">
                <label for="CustomerId" class="form-label">Order Id:</label>
                <input type="text" class="form-control" id="CustomerId1" placeholder="D001">
            </div>
            <div class="mb-3">
                <label for="CustomerId" class="form-label">Date:</label>
                <input type="date" class="form-control" id="date1" placeholder="04/10/2024">
            </div>
            <div class="mb-3">
                <label for="CustomerId" class="form-label">Customer:</label>
                <select class="form-select form-select-sm" id="itemID1" aria-label="Small select example">
                    <option selected="">Customer IDS</option>
                    <option value="1">C001</option>
                    <option value="2">C002</option>
                    <option value="3">C003</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="CustomerId" class="form-label">Customer Id:</label>
                <input type="text" class="form-control" id="CustomerId2" placeholder="C001">
            </div>
            <div class="mb-3">
                <label for="CustomerId" class="form-label">Name:</label>
                <input type="text" class="form-control" id="CustomerId3" placeholder="Malik">
            </div>
            <div class="mb-3">
                <label for="CustomerId" class="form-label">Salary:</label>
                <input type="text" class="form-control" id="CustomerId4" placeholder="150,000.00">
            </div>
            <div class="mb-3">
                <label for="CustomerId" class="form-label">Address</label>
                <input type="text" class="form-control" id="CustomerId5" placeholder="Kandy">
            </div>

        </div>
    </div>

    <!-- card 02 -->
    <div class="card border-info mb-3">
        <div class="card-header">Item Select</div>
        <div class="card-body card-grid-apply">
            <div class="mb-3">
                <label for="CustomerId" class="form-label">Item:</label>
                <select class="form-select form-select-sm" id="itemID" aria-label="Small select example">
                    <option selected="">Item Codes</option>
                    <option value="1">I001</option>
                    <option value="2">I002</option>
                    <option value="3">I003</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="CustomerId" class="form-label">Item Code:</label>
                <input type="text" class="form-control" id="date" placeholder="I001">
            </div>

            <div class="mb-3">
                <label for="CustomerId" class="form-label">Item Name:</label>
                <input type="text" class="form-control" id="CustomerId6" placeholder="saban">
            </div>
            <div class="mb-3">
                <label for="CustomerId" class="form-label">Item Price:</label>
                <input type="text" class="form-control" id="CustomerId7" placeholder="150.00">
            </div>
            <div class="mb-3">
                <label for="CustomerId" class="form-label">Quantity H:</label>
                <input type="text" class="form-control" id="CustomerId8" placeholder="55">
            </div>
            <div class="mb-3">
                <label for="CustomerId" class="form-label">Oder Quantity</label>
                <input type="text" class="form-control" id="CustomerId9" placeholder="2">
            </div>
            <button type="button" class="btn btn-danger">Add Item</button>

        </div>
    </div>

    <!-- car 03 -->
    <div class="card border-info mb-3">

        <div class="card-body card-grid-apply">
            <h1>Total: 1050Rs/=</h1>
            <h1>Sub Total: 945Rs/=</h1>
            <div class="mb-3">
                <label for="CustomerId" class="form-label">Cash</label>
                <input type="text" class="form-control" id="CustomerId10" placeholder="5000.00">
            </div>
            <div class="mb-3">
                <label for="CustomerId" class="form-label">Discount</label>
                <input type="number" class="form-control" id="CustomerId11" placeholder="10">
            </div>
            <div class="mb-3">
                <label for="CustomerId" class="form-label">Balance</label>
                <input type="text" class="form-control" id="CustomerId" placeholder="4055.00">
            </div>
            <br>

            <button type="button" class="btn btn-success">Purchase</button>

        </div>

    </div>




</div>
